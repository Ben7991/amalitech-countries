<a [routerLink]="'/details/' + country?.nativeName" class="link">
  <div class="card mode-container border-0">
    <img class="card-img-top" alt="Country Flag" [src]="country?.flagPath">
    <div class="card-body p-4 pb-5">
      <h5 class="card-title mode-text mt-0 mb-4">{{ country?.nativeName }}</h5>
      <p class="card-text mode-text mb-2"><strong class="fw-semibold">Population</strong>: {{ country?.population }}</p>
      <p class="card-text mode-text mb-2"><strong class="fw-semibold">Region</strong>: {{ country?.region }}</p>
      <p class="card-text mode-text"><strong class="fw-semibold">Capital</strong>: {{ country?.capital }}</p>
    </div>
  </div>
</a>
