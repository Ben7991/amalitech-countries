<section class="container-padding countries-holder">
  <div class="container-fluid p-0">
    <div class="countries" *ngIf="!error else falseBlock">
      <div class="countries__section mb-5"
        *ngFor="let loadedCountry of countries | searchCountry:searchTerm | filterCountries:filter">
        <app-country [country]="loadedCountry"></app-country>
      </div>
    </div>
    <ng-template #falseBlock>
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-xl-4">
          <div class="alert mode-container mode-text">{{ error }}</div>
        </div>
      </div>
    </ng-template>
  </div>
</section>
