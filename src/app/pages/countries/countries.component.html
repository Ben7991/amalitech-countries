<section class="container-padding list-controller">
  <div class="container-fluid p-0">
    <div class="list-controller__manipulator">
      <div class="mode-container list-controller__holder">
        <label for="search-input" class="mode-label pt-1">
          <span class="material-symbols-outlined search-input__icon">search</span>
        </label>
        <input type="search" class="list-controller__holder-input mode-input" name="search-input"
          placeholder="Search for a country..." [(ngModel)]="searchedCountry">
      </div>
      <select aria-label="filter" class="list-controller__filter-dropdown mode-filter"
        [(ngModel)]="selectedFilter">
        <option *ngFor="let item of filters; let i = index"
          [selected]="item === 'Filter By Region'">
          {{ item }}
        </option>
      </select>
    </div>
  </div>
</section>
<app-country-list [filter]="selectedFilter"
  [searchTerm]="searchedCountry"></app-country-list>
